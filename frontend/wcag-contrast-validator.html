    <script>
        // WCAG 2.1 æ ‡å‡†
        const WCAG_STANDARDS = {

        };
        
        // iFlytek ç³»ç»Ÿé¢œè‰²é…ç½®

            // WCAG ä¼˜åŒ–åçš„å“ç‰Œè‰²

            error: '#dc2626',

            // è¾¹æ¡†è‰² - ä¿®å¤ï¼šæé«˜å¯è§æ€§

        // è®¡ç®—ç›¸å¯¹äº®åº¦
        function getLuminance(hex) {
            const rgb = hexToRgb(hex);
            if (!rgb) return 0;
            
            const [r, g, b] = rgb.map(c => {
                c = c / 255;
                return c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
            });
            return 0.2126 * r + 0.7152 * g + 0.0722 * b;
        }
        
        // åå…­è¿›åˆ¶è½¬RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? [
                parseInt(result[1], 16),
                parseInt(result[2], 16),
                parseInt(result[3], 16)
            ] : null;
        }
        
        // è®¡ç®—å¯¹æ¯”åº¦
        function getContrastRatio(color1, color2) {
            const lum1 = getLuminance(color1);
            const lum2 = getLuminance(color2);
            const brightest = Math.max(lum1, lum2);
            const darkest = Math.min(lum1, lum2);
            return (brightest + 0.05) / (darkest + 0.05);
        }
        
        // è¯„ä¼°å¯¹æ¯”åº¦ç­‰çº§
        function evaluateContrast(ratio) {
            return {
                ratio: Math.round(ratio * 100) / 100,
                passAA: ratio >= WCAG_STANDARDS.AA_NORMAL,
                passAAA: ratio >= WCAG_STANDARDS.AAA_NORMAL,
                passAALarge: ratio >= WCAG_STANDARDS.AA_LARGE,
                passAAALarge: ratio >= WCAG_STANDARDS.AAA_LARGE,
                level: ratio >= WCAG_STANDARDS.AAA_NORMAL ? 'AAA' : 
                       ratio >= WCAG_STANDARDS.AA_NORMAL ? 'AA' : 
                       ratio >= WCAG_STANDARDS.AA_LARGE ? 'AA (å¤§æ–‡æœ¬)' : 'ä¸åˆè§„'
            };
        }
        
        // è¿è¡Œå…¨é¢éªŒè¯
        async function runFullValidation() {

            // å®šä¹‰æµ‹è¯•ç»„åˆ
            const testCombinations = [
                // æ–‡æœ¬ä¸èƒŒæ™¯ç»„åˆ
                { fg: 'textPrimary', bg: 'bgPrimary', name: 'ä¸»è¦æ–‡æœ¬ + ç™½è‰²èƒŒæ™¯', category: 'æ–‡æœ¬å¯¹æ¯”' },
                { fg: 'textSecondary', bg: 'bgPrimary', name: 'æ¬¡è¦æ–‡æœ¬ + ç™½è‰²èƒŒæ™¯', category: 'æ–‡æœ¬å¯¹æ¯”' },
                { fg: 'textTertiary', bg: 'bgPrimary', name: 'ä¸‰çº§æ–‡æœ¬ + ç™½è‰²èƒŒæ™¯', category: 'æ–‡æœ¬å¯¹æ¯”' },
                { fg: 'textMuted', bg: 'bgPrimary', name: 'è¾…åŠ©æ–‡æœ¬ + ç™½è‰²èƒŒæ™¯', category: 'æ–‡æœ¬å¯¹æ¯”' },
                { fg: 'textPrimary', bg: 'bgSecondary', name: 'ä¸»è¦æ–‡æœ¬ + æµ…è‰²èƒŒæ™¯', category: 'æ–‡æœ¬å¯¹æ¯”' },
                { fg: 'textPrimary', bg: 'bgTertiary', name: 'ä¸»è¦æ–‡æœ¬ + ç°è‰²èƒŒæ™¯', category: 'æ–‡æœ¬å¯¹æ¯”' },
                
                // å“ç‰Œè‰²ä¸ç™½è‰²æ–‡æœ¬
                { fg: 'textInverse', bg: 'primary', name: 'ç™½è‰²æ–‡æœ¬ + ä¸»è‰²èƒŒæ™¯', category: 'å“ç‰Œè‰²å¯¹æ¯”' },
                { fg: 'textInverse', bg: 'primaryDark', name: 'ç™½è‰²æ–‡æœ¬ + æ·±ä¸»è‰²èƒŒæ™¯', category: 'å“ç‰Œè‰²å¯¹æ¯”' },
                { fg: 'textInverse', bg: 'secondary', name: 'ç™½è‰²æ–‡æœ¬ + è¾…è‰²èƒŒæ™¯', category: 'å“ç‰Œè‰²å¯¹æ¯”' },
                { fg: 'textInverse', bg: 'accent', name: 'ç™½è‰²æ–‡æœ¬ + å¼ºè°ƒè‰²èƒŒæ™¯', category: 'å“ç‰Œè‰²å¯¹æ¯”' },
                
                // åŠŸèƒ½è‰²å¯¹æ¯”
                { fg: 'textInverse', bg: 'success', name: 'ç™½è‰²æ–‡æœ¬ + æˆåŠŸè‰²èƒŒæ™¯', category: 'åŠŸèƒ½è‰²å¯¹æ¯”' },
                { fg: 'textInverse', bg: 'warning', name: 'ç™½è‰²æ–‡æœ¬ + è­¦å‘Šè‰²èƒŒæ™¯', category: 'åŠŸèƒ½è‰²å¯¹æ¯”' },
                { fg: 'textInverse', bg: 'error', name: 'ç™½è‰²æ–‡æœ¬ + é”™è¯¯è‰²èƒŒæ™¯', category: 'åŠŸèƒ½è‰²å¯¹æ¯”' },
                { fg: 'textInverse', bg: 'info', name: 'ç™½è‰²æ–‡æœ¬ + ä¿¡æ¯è‰²èƒŒæ™¯', category: 'åŠŸèƒ½è‰²å¯¹æ¯”' },
                
                // æŠ€æœ¯é¢†åŸŸè‰²å¯¹æ¯”
                { fg: 'textInverse', bg: 'aiColor', name: 'ç™½è‰²æ–‡æœ¬ + AIé¢†åŸŸè‰²', category: 'æŠ€æœ¯é¢†åŸŸè‰²' },
                { fg: 'textInverse', bg: 'bigdataColor', name: 'ç™½è‰²æ–‡æœ¬ + å¤§æ•°æ®é¢†åŸŸè‰²', category: 'æŠ€æœ¯é¢†åŸŸè‰²' },
                { fg: 'textInverse', bg: 'iotColor', name: 'ç™½è‰²æ–‡æœ¬ + IoTé¢†åŸŸè‰²', category: 'æŠ€æœ¯é¢†åŸŸè‰²' },
                { fg: 'textInverse', bg: 'cloudColor', name: 'ç™½è‰²æ–‡æœ¬ + äº‘è®¡ç®—é¢†åŸŸè‰²', category: 'æŠ€æœ¯é¢†åŸŸè‰²' },
                
                // è¾¹æ¡†å’Œåˆ†å‰²çº¿
                { fg: 'borderBase', bg: 'bgPrimary', name: 'åŸºç¡€è¾¹æ¡† + ç™½è‰²èƒŒæ™¯', category: 'è¾¹æ¡†å¯¹æ¯”' },
                { fg: 'borderMedium', bg: 'bgPrimary', name: 'ä¸­ç­‰è¾¹æ¡† + ç™½è‰²èƒŒæ™¯', category: 'è¾¹æ¡†å¯¹æ¯”' },
                { fg: 'borderStrong', bg: 'bgPrimary', name: 'å¼ºè¾¹æ¡† + ç™½è‰²èƒŒæ™¯', category: 'è¾¹æ¡†å¯¹æ¯”' }
            ];
            
            const totalTests = testCombinations.length;
            
            for (let i = 0; i < testCombinations.length; i++) {
                const combo = testCombinations[i];
                const fgColor = SYSTEM_COLORS[combo.fg];
                const bgColor = SYSTEM_COLORS[combo.bg];
                
                if (fgColor && bgColor) {
                    const ratio = getContrastRatio(fgColor, bgColor);

            `;
            
            // ä¸ºæ¯ä¸ªç±»åˆ«åˆ›å»ºå¡ç‰‡
            Object.entries(categories).forEach(([category, combos]) => {
